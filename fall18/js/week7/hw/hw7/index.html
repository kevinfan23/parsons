<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ride Pricing Comparison</title>
  <meta name="description" content="Uber Lyft Price Comparison">
  <meta name="author" content="Ride Comparison">
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="sass/styles.min.css">

</head>

<body>
  <div class="warning-overlay"></div>
  <div class="warning-form">
    <p>
    </p>
    <button class="dismiss">Dismiss</button>
    <button class="restart">Restart</button>
  </div>


  <div class="form">
    <form name="price_input">
      <input name="start" type="text" placeholder="Choose a starting point" maxlength="33"/>
      <input name="end" type="text" placeholder="Choose destination..." maxlength="33"/>
      <button name="submit" type="submit" class="submit">
        <img class="submit-arrow" src="img/arrow-sprite.png"/>
      </button>
    </form>
  </div>

  <div class="prices">
    <div class="panel uber">
      <div class="logo"></div>
      <ul class="ride-list">
        <li class="ride-item">
          <p class="ride-type">UberX</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
        <li class="ride-item">
          <p class="ride-type">UberPool</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
        <li class="ride-item">
          <p class="ride-type">Uber Black</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
      </ul>
    </div>
    <div class="panel lyft">
      <div class="logo"></div>
      <ul class="ride-list">
        <li class="ride-item">
          <p class="ride-type">Lyft</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
        <li class="ride-item">
          <p class="ride-type">Lyft Shared</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
        <li class="ride-item">
          <p class="ride-type">Lyft XL</p>
          <p class="price">$12-20</p>
          <p class="eta">11:59pm</p>
        </li>
      </ul>
    </div>
  </div>

<script src="js/scripts.js"></script>
</body>
</html>
